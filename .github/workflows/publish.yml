        echo "Tag version: $TAG_VERSION"
        if [ "$POM_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: Version mismatch between pom.xml ($POM_VERSION) and tag ($TAG_VERSION)"
          exit 1
        fi
        echo "Version verification passed: $POM_VERSION"

